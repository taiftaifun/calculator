<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calc-wrapper">
        <div id="display-wrap">
            <div id="display"></div>
        </div>
        <div id="btn-wrapper">
            <button id="clear">C</button>
            <button id="back">←</button>
            <button id="divide" class="operator-btn">÷</button>
            <button id="7" class="num-btn">7</button>
            <button id="8" class="num-btn">8</button>
            <button id="9" class="num-btn">9</button>
            <button id="multiply" class="operator-btn">x</button>
            <button id="4" class="num-btn">4</button>
            <button id="5" class="num-btn">5</button>
            <button id="6" class="num-btn">6</button>
            <button id="substract" class="operator-btn">-</button>
            <button id="1" class="num-btn">1</button>
            <button id="2" class="num-btn">2</button>
            <button id="3" class="num-btn">3</button>
            <button id="add" class="operator-btn">+</button>
            <button id="changesign">+/-</button>
            <button id="0" class="num-btn">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
